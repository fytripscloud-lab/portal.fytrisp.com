<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="p-t-5 font-17 font-b-500">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="quotationForm">
      <mat-radio-group class="payment-select" formControlName="pay_choice" (change)="updatePayAmount($event)">
        <mat-radio-button value="1">Pay total {{ quotation?.offer_price | currency: 'INR':'symbol':'1.0-0' }}</mat-radio-button>
        <mat-radio-button value="2">Pay minimum {{ minPayAmt | currency: 'INR':'symbol':'1.0-0' }}</mat-radio-button>
        <mat-radio-button value="3">Enter amount manually</mat-radio-button>
      </mat-radio-group>
      <mat-form-field *ngIf="quotationForm.controls['pay_choice'].value === '3'">
        <mat-label>Pay Minimum</mat-label>
        <input type="number" matInput formControlName="payable_amount" [min]="minPayAmt" [(ngModel)]="payabelAmt" />
      </mat-form-field>
      
      <div class="row mt-3">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-flat-button color="primary" [disabled]="(isLoading)"
              (click)="confirmUpdate()">{{ isLoading?'Sending...':'Send' }}</button>
            <button mat-flat-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
