<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="p-t-5 font-17 font-b-500">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="changePassForm" (ngSubmit)="changePassFormSubmit()">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Current Password</mat-label>
            <input matInput formControlName="current_password" [type]="hide1 ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="hide1 = !hide1">
              {{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>New Password</mat-label>
              <input matInput formControlName="new_password" [type]="hide2 ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="hide2 = !hide2">
              {{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Confirm New Password</mat-label>
              <input matInput formControlName="confirm_new_password" [type]="hide3 ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="hide3 = !hide3">
              {{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
            
            </mat-form-field>
            <div *ngIf="changePassForm.errors?.['passwordMismatch']" class="text-danger">
              Passwords do not match
            </div>
          </div>
      </div>

        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">            
            <button mat-flat-button color="primary" [disabled]="(!changePassForm.valid || isLoading)">
              <span *ngIf="!isLoading">Change Password</span>
              <mat-spinner *ngIf="isLoading" [diameter]="20"></mat-spinner>
            </button>
            <button mat-flat-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>                           
          </div>
        </div>
      </form>
  </div>
</div>
