<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="p-t-5 font-17 font-b-500">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="faqForm">
      <div class="row">
        <div class="col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>ackage</mat-label>
            <mat-select formControlName="tour_package_id" required>
              <mat-option>
                <ngx-mat-select-search 
                  [formControl]="searchPackage"
                  placeholderLabel="Search packages..."
                  noEntriesFoundLabel="No matching package found">
                </ngx-mat-select-search>
              </mat-option>
              
              @for (package of filteredPackage$ | async; track $index) {
                <mat-option [value]="package.id">
                  {{package.package_name}}
                </mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Question</mat-label>
            <input matInput formControlName="question" required>
          </mat-form-field>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Answer</mat-label>
            <textarea matInput formControlName="answer" required></textarea>
          </mat-form-field>
        </div>
      </div>
    
      <div class="row mt-3">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            
            @if(faqs?.id){
              <button mat-flat-button color="primary" [disabled]="(!faqForm.valid || isLoading)"
              (click)="confirmUpdate()">
              <span *ngIf="!isLoading">Update</span>
              <mat-spinner *ngIf="isLoading" [diameter]="20"></mat-spinner>
            </button>
            }
            @else {
              <button mat-flat-button color="primary" [disabled]="(!faqForm.valid || isLoading)"
              (click)="confirmAdd(1)">
              <span *ngIf="!isLoading">Save</span>
              <mat-spinner *ngIf="isLoading" [diameter]="20"></mat-spinner>
            </button>
              <button mat-flat-button color="primary" [disabled]="(!faqForm.valid || isLoading)"
              (click)="confirmAdd(2)">
              <span *ngIf="!isLoading">Save & Add More</span>
              <mat-spinner *ngIf="isLoading" [diameter]="20"></mat-spinner>
            </button>
            }
            <button mat-flat-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
