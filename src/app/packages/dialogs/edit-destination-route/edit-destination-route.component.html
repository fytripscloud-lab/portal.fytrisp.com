<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about">
            <div class="p-t-5 font-17 font-b-500">
              {{dialogTitle}}</div>
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="editRouteForm">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Select Route</mat-label>
              <mat-select formControlName="route_id" [ngClass]="{'disabled': routeData?.id}" required>
                <mat-option>
                  <ngx-mat-select-search 
                    [formControl]="searchCtrl"
                    placeholderLabel="Search destination..."
                    noEntriesFoundLabel="No matching destinations found">
                  </ngx-mat-select-search>
                </mat-option>
                @for (route of filteredRoutes$ | async; track $index) {
                  <mat-option [value]="route.id">
                    {{route.route_name}}
                  </mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Enter Stay days</mat-label>
              <input matInput formControlName="no_of_days_stay">            
            </mat-form-field>
          </div>              
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
              <button mat-flat-button color="primary" [disabled]="(!editRouteForm.valid || isLoading)"
                (click)="saveFormdata()">
                <span *ngIf="!isLoading">Save</span>
                <mat-spinner *ngIf="isLoading" [diameter]="20"></mat-spinner>
              </button>
              <button mat-flat-button color="warn" (click)="onCancel()" tabindex="-1">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
