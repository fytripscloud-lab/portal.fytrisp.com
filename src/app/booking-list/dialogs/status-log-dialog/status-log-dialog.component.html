<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="p-t-5 font-17 font-b-500">
                        {{dialogTitle}}</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content class="viewModal">
        <div class="row mt-3">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <div class="table-responsive">
                    <table class="table table-striped" border="1">
                        <thead>
                            <tr>
                                <td>Sl. No.</td>
                                <td>Remarks</td>
                                <td>Status</td>
                                <td>Updated At</td>
                                <td>Updated By</td>
                            </tr>
                        <tbody>
                            @if(leadStatusLogs?.length>0){
                                @for (item of leadStatusLogs; track $index) {
                                    <tr>
                                        <td>{{ $index+1 }}</td>
                                        <td>{{ item?.remark }}</td>
                                        <td>{{ item?.status }}</td>
                                        <td>{{ item.updated_at| date: 'medium' }}</td>
                                        <td>{{ item?.user?.name }}</td>
                                    </tr>
                                }
                            }
                            @else {
                                <tr>
                                    <td colspan="5" align="center">No data found</td>
                                </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
