<section class="content">
    <div class="content-block">
      @for (breadscrum of breadscrums; track breadscrum) {
        <div class="block-header">
          <!-- breadcrumb -->
          <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
          </app-breadcrumb>
        </div>
      }
    </div>
    <div class="row clearfix">
        <div class="col-xl-6 col-lg-6 offset-md-3">
          <div class="card">
            <div class="header">
              <h2>Change Password</h2>
            </div>
            <div class="body">
              <form class="register-form m-4" [formGroup]="changePassForm" (ngSubmit)="changePassFormSubmit()">
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Current Password</mat-label>
                      <input matInput formControlName="current_password" required>
                      </mat-form-field>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>New Password</mat-label>
                        <input matInput formControlName="new_password">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Confirm New Password</mat-label>
                          <input matInput formControlName="confirm_new_password" [type]="hide ? 'password' : 'text'" required>
                            <mat-icon matSuffix (click)="hide = !hide">
                            {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                         
                          </mat-form-field>
                          <div *ngIf="changePassForm.errors?.['passwordMismatch']" class="text-danger">
                            Passwords do not match
                          </div>
                        </div>
                      </div>

                            <div class="row">
                              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <button class="btn-space" mat-raised-button
                                color="primary" type="submit" [disabled]="changePassForm.invalid">Change Password</button>                                
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                </div>
</section>
